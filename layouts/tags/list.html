{{ define "main" }}
  <section class="container">
    <h1>Tags</h1>

    <ul class="tag-index">
    {{ range .Site.Taxonomies.tags.Alphabetical }}
      <li class="tag-index__term">
        <a href="{{ .Page.RelPermalink }}">
          {{ .Page.Title }} <span class="tag-index__count">({{ .Count }})</span>
        </a>
      </li>
    {{ end }}
    </ul>
  </section>
{{ end }}
