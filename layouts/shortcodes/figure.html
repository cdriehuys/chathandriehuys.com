{{ $img := $.Page.Resources.GetMatch (.Get "src") }}
{{ $caption := .Get "caption" }}
{{ $alt := default $caption (.Get "alt") }}
<figure class="center text-center">
  <img
    alt="{{ $alt }}"
    class="mx-auto shadow-lg"
    src="{{ $img.RelPermalink }}"
  />
  <figcaption>{{ $caption }}</figcaption>
</figure>
