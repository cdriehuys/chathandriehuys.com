{{ with . }}
  <ul class="mb-4 flex flex-wrap gap-2">
    {{ range . }}
      <li>
        <a
          class="block bg-slate-300 px-1 py-0.5 text-slate-900 transition-colors hover:bg-slate-400"
          href="{{ .Page.RelPermalink }}"
          >{{ .Page.LinkTitle }}</a
        >
      </li>
    {{ end }}
  </ul>
{{ end }}
