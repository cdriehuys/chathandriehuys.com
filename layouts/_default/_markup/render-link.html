{{ $isExternal := and (strings.HasPrefix .Destination "http") (not (strings.Contains .Destination site.BaseURL)) }}
<a
  href="{{ .Destination | safeURL }}"
  {{ with .Title -}}
    title="{{ . }}"
  {{ end }}{{ if $isExternal -}}
    target="_blank" rel="noreferrer"
  {{ end -}}
  >{{ .Text | safeHTML }}</a
>
