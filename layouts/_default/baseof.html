<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">

    <title>{{ block "title" . }}{{ .Page.Title }} &ndash; {{ .Site.Title }}{{ end }}</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono&display=swap"
        rel="stylesheet"
    >

    {{ $options := (dict "targetPath" "style.css") -}}
    {{- $style := resources.Get "scss/main.scss" | resources.ToCSS $options | minify | fingerprint -}}
    <link href="{{ $style.Permalink }}" rel="stylesheet">
  </head>
  <body>
    {{ block "header" . }}
      {{ partial "header.html" . }}
    {{ end }}
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}{{ end }}
  </body>
</html>
