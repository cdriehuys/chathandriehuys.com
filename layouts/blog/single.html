{{ define "main" }}
  <main class="container">
    <section>
      <h1>{{ .Title }}</h1>
      <p class="text-muted">{{ .Date.Format "Jan 2, 2006" }}</p>
    </section>

    <article class="article">
      {{ .Content }}
    </article>

    {{ with (.GetTerms "tags") }}
      <section>
        <h4>Tags</h4>
        <ul class="tag-list">
          {{ range . }}
            {{ partial "tag.html" . }}
          {{ end }}
        </ul>
      </section>
    {{ end }}
  </main>
{{ end }}
